{% set name = "ssubmit" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://crates.io/api/v1/crates/{{ name }}/{{ version }}/download
  fn: "{{ name }}-{{ version }}.tar.gz"
  sha256: 86d16a22eb0ff3f50304f5c6abe37d8835e55fcd6c91f0014beb488b5f1708b2

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - ssubmit --help

about:
  home: https://github.com/mbhall88/{{ name }}
  summary: 'Submit slurm sbatch jobs without a script'
  description: |
    Submit slurm sbatch jobs without a script 
  license: Unlicense
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - mbhall88
